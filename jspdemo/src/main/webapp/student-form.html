<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<!-- REQUEST AND RESPONSE MANAGEMENT -->

	<div>
		<form action="student-response.jsp">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">First
					Name </label> <input type="text" class="form-control"
					id="exampleInputEmail1" aria-describedby="emailHelp"
					name="firstName">

			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Last
					Name </label> <input type="text" class="form-control"
					id="exampleInputPassword1" name="lastName">
			</div>

			<div class="dropdown">
				Choose Country : <select name="country">
					<option>India</option>
					<option>USA</option>
					<option>Russia</option>
				</select>
			</div>
			<br> Choose Language :
			<div class="form-check">
				<input name="language" value="python" class="form-check-input"
					type="radio" id="flexRadioDefault1"> <label
					class="form-check-label" for="flexRadioDefault1"> Python </label>
			</div>
			<div class="form-check">
				<input name="language" value="java" class="form-check-input"
					type="radio" id="flexRadioDefault2" checked> <label
					class="form-check-label" for="flexRadioDefault2"> Java </label>
			</div>
			<br> Hobbies :
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="singing"
					name="hobbies" id="flexCheckDefault"> <label
					class="form-check-label" for="flexCheckDefault"> Singing </label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="Playing cricket"
					name="hobbies" id="flexCheckChecked" checked> <label
					class="form-check-label" for="flexCheckChecked"> Playing
					Cricket </label>
			</div>
			<br> <br> <input type="submit" class="btn btn-primary"
				value="Submit" />
		</form>
	</div>
</body>
</html>
